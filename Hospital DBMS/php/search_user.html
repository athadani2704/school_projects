<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/final_project_630/css/commons.css"/>
        <title>Search User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function search(){
                var xml = new XMLHttpRequest();
                xml.onreadystatechange = function(){
                  if(this.readyState == 4 && this.status == 200){
                      document.getElementById("results").innerHTML = this.responseText;
                  }  
                };
                xml.open("GET", "search_and_return.php?user="+document.getElementById("search_user").value,true);
                xml.send();
            }
        </script>
    </head>
    <body>
        <div>
            <input style="position:relative;left:500px;margin:20px;width:20%" type="text" name="search_user" id="search_user" placeholder="enter name or patient id"
                   onkeyup="search()"/>
            <a href='/final_project_630/index.php' class='button'>Go to Home Page</a>
        </div>
        <div id="results"></div>
    </body>
</html>
